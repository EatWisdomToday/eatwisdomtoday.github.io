  <script type="text/javascript">

var sceneIndex=0;

function incrementSceneIndex(){
		sceneIndex++;
		Session.set('sceneIndex',sceneIndex);
}

$(document).ready(function() {
	sceneIndex=0;
    $('#marketing').hide();
    $('#sales').hide();
    $('#investment').hide();
  $("#start").click(function(){
    	if(sceneIndex==0){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/2.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Next");
    			sceneIndex++;

    	}else if(sceneIndex==1){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/3.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Let's break it");
    			sceneIndex++;
    	} else if(sceneIndex==2){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/4.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Product");
            $('#marketing').show();
            $('#sales').show();
            $('#investment').show();
    	  	sceneIndex++;
    	} else if(sceneIndex==3){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/5.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Marketing");
    			sceneIndex++;
            $('#marketing').hide();
    	} else if(sceneIndex==4){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/6.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Sales");
            $('#sales').hide();
    			sceneIndex++;
    	} else if(sceneIndex==5){
    			$("#story").fadeTo(500,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/7.png");
    		  }).fadeTo(2900,1);
    			$('#start_button_text').text("Raising Investment");
    			sceneIndex++;
            $('#investment').hide();
    	}  else if(sceneIndex==6){
    			$("#story").fadeTo(1000,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/8.png");
    		  }).fadeTo(1300,1);
    			$('#start_button_text').text("Next");
    				sceneIndex++;
    	} else if(sceneIndex==7){
    			$("#story").fadeTo(1000,0.30, function() {
    		      $("#story").attr("src","public/img/firstprinciples/9.png");
    		  }).fadeTo(1300,1);
    				$('#start_button_text').text("Signup");
    				$("#start").attr("href","/");
    					sceneIndex++;
    	} else {

    	   window.location="https://eatwisdom.com";
    	}
  })

});
  </script>
